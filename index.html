<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container" id="page">
    
        <div>
            <h1 class="text-center border-bottom p-3"> QUIZ APP </h1>
        </div>

        <div class="p-2">
            <h3 id="questionCount"> </h3>
        </div>

        <div class="row">

          <div >
              <h4 id="questionText" class="p-2 mt-3"></h4>
          </div>

        </div>

        <div class="row" id="options">

        </div>

        <div class="text-end">
          <button class="btn btn-dark mt-4" onclick="nextQuestion()"> Next </button>
          <button class="btn btn-dark mt-4" onclick="submitQuiz()"> Submit </button>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
